<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft JS - Menu</title>
        <link rel="stylesheet" href="menu.css" />
        <link rel="icon" href="Assets/sprites/misc/icon_16x16.png" />
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src="Assets/utils/indexDB.js"></script>

        <!-- Panoramic background container -->
        <div class="panorama">
            <div class="cube">
                <div class="face face0"></div>
                <div class="face face1"></div>
                <div class="face face2"></div>
                <div class="face face3"></div>
                <div class="face face4"></div>
                <div class="face face5"></div>
            </div>
        </div>

        <div class="footer">
            <p>
                Made by Plekiko - For the best experience use Firefox <br />
                <a class="footer-button" onclick="downloadServer()"
                    >Download server</a
                >
            </p>
        </div>
        <div class="menu-container">
            <div class="title">
                <div class="logo-container">
                    <div class="logo-column">
                        <img
                            class="logo"
                            src="Assets/sprites/menu/logo.png"
                            alt="Minecraft JS"
                        />
                        <div class="random-text">
                            <button
                                title="Click me!"
                                onclick="setRandomText()"
                                class="splash"
                            ></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <a onclick="PlayGame()" class="btn">Singleplayer</a>
                <a onclick="multiplayerButton()" class="btn"
                    >Multiplayer (beta)</a
                >
                <!-- <a onclick="downloadServer()" class="btn">Download server</a> -->
                <!-- <a href="settings.html" class="btn">Settings</a> -->
                <a
                    href="https://buymeacoffee.com/plekiko"
                    onclick="buttonSound()"
                    class="btn"
                    >Buy me a coffee!</a
                >
                <a class="btn" onclick="showTexturePacks()">Texture Packs</a>
            </div>
        </div>

        <div class="world-select-container" id="world-select-container">
            <div class="world-select-container-text">
                <div class="big-text">Select World</div>
                <button onclick="backToMenu()" id="" class="btn">Back</button>
                <div class="world-select">
                    <div class="world-container">
                        <img
                            alt="World Preview"
                            src="Assets/sprites/menu/worldPreview.png"
                            class="world-image"
                        />
                        <div class="world-data-container">
                            <div class="world-name">Test World</div>
                            <div class="world-date">Right Now</div>
                        </div>
                    </div>
                </div>

                <div class="world-buttons-container">
                    <button
                        onclick="createNewWorld()"
                        id="create-new-btn"
                        class="btn"
                    >
                        Create new world
                    </button>
                    <button
                        onclick="playSelectedWorld()"
                        id="play-selected-btn"
                        class="btn"
                    >
                        Play selected world
                    </button>
                    <button
                        onclick="removeWorld()"
                        id="remove-world-btn"
                        class="btn"
                    >
                        Remove selected world
                    </button>
                </div>
            </div>
            <div class="world-select-bar-container">
                <div class="world-select-bar"></div>
                <div class="world-select-bar"></div>
            </div>

            <div src="Assets/sprites/blocks/dirt.png" class="background"></div>
        </div>

        <div class="world-select-container" id="texture-pack-select-container">
            <div class="world-select-container-text">
                <div class="big-text">Texture Packs</div>
                <button onclick="backToMenu()" class="btn">Back</button>
                <div class="world-select">
                    <div class="world-container">
                        <img
                            alt="Texture Pack Preview"
                            src="Assets/sprites/menu/worldPreview.png"
                            class="world-image"
                        />
                        <div class="world-data-container">
                            <div class="world-name">Default</div>
                            <div class="world-date">Right Now</div>
                        </div>
                    </div>
                </div>

                <div class="world-buttons-container">
                    <button
                        onclick="uploadTexturePack()"
                        id="upload-texture-btn"
                        class="btn"
                    >
                        Upload Texture Pack
                    </button>
                    <button
                        onclick="removeTexturePack()"
                        id="remove-texture-btn"
                        class="btn"
                    >
                        Remove Selected Pack
                    </button>
                    <div class="button-flex">
                        <button
                            onclick="uploadSkin()"
                            id="upload-skin-btn"
                            class="btn"
                        >
                            Upload Skin
                        </button>
                        <button onclick="clearSkin()" class="btn">
                            Clear Skin
                        </button>
                    </div>
                </div>
            </div>
            <div class="world-select-bar-container">
                <div class="world-select-bar"></div>
                <div class="world-select-bar"></div>
            </div>
            <div src="Assets/sprites/blocks/dirt.png" class="background"></div>
        </div>
    </body>

    <!-- <script src="Assets/world/block.js"></script>
    <script src="Assets/world/blocks.js"></script>
    <script src="Assets/game/item.js"></script> -->
    <!-- <script src="Assets/game/items.js"></script> -->
    <!-- <script src="Assets/utils/texturePackLoader.js"></script> -->
    <script src="menu.js"></script>
</html>

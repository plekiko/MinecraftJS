<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft JS - Menu</title>
        <link rel="stylesheet" href="menu.css" />
        <link rel="icon" href="Assets/sprites/misc/icon_16x16.png" />
    </head>
    <body>
        <!-- Panoramic background container -->
        <div class="panorama">
            <div class="cube">
                <div class="face face0"></div>
                <div class="face face1"></div>
                <div class="face face2"></div>
                <div class="face face3"></div>
                <div class="face face4"></div>
                <div class="face face5"></div>
            </div>
        </div>

        <div class="container">
            <div class="title">
                <div class="logo-container">
                    <div class="logo-column">
                        <img
                            class="logo"
                            src="Assets/sprites/menu/logo.png"
                            alt="Minecraft JS"
                        />
                        <div class="random-text">
                            <button
                                onclick="setRandomText()"
                                class="splash"
                            ></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <a href="game.html" class="btn">Play</a>
                <!-- <a href="settings.html" class="btn">Settings</a> -->
                <a href="https://buymeacoffee.com/plekiko" class="btn"
                    >Buy me a coffee!</a
                >
            </div>
        </div>
        <div class="footer">
            <p>Made by Plekiko - For the best experience use Firefox</p>
        </div>
    </body>

    <script src="menu.js"></script>
</html>

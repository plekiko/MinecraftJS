<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft JS - Menu</title>
        <link rel="stylesheet" href="menu.css" />
        <link rel="icon" href="Assets/sprites/misc/icon_16x16.png" />
    </head>
    <body>
        <div class="container">
            <div class="title">
                <div class="logo-container">
                    <div class="logo-column">
                        <img
                            class="logo"
                            src="Assets/sprites/misc/logo.png"
                            alt="Minecraft JS"
                        />
                        <div class="random-text">
                            <div class="splash"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <a href="game.html" class="btn">Play</a>
                <!-- <a href="settings.html" class="btn">Settings</a> -->
                <a href="https://buymeacoffee.com/plekiko" class="btn"
                    >Buy me a coffee!</a
                >
            </div>
        </div>
        <div class="footer">
            <p>Made by Plekiko - For the best experience use Firefox</p>
        </div>
    </body>

    <script>
        const randomTextElement = document.querySelector(".splash");

        fetch("menu_text.json")
            .then((response) => response.json())
            .then((data) => {
                const texts = data.random_text;

                const randomPick =
                    texts[Math.floor(Math.random() * texts.length)];

                randomTextElement.textContent = randomPick;
            })
            .catch((error) => {
                console.error("Error loading menu_text.json:", error);
            });
    </script>
</html>
